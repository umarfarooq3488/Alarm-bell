<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="alarm-clock.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="alarm-clock1.png" alt="" class="img" />
      </div>
      <h2 class="alarmText"></h2>
      <div class="input">
        <input type="time" id="timeInput" />
      </div>
      <div class="buttons">
        <button class="setAlarm" onclick="setAlarm()">Set Alarm</button>
        <button class="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
      </div>
    </div>

    <script src="alarm-clock.js"></script>
  </body>
</html>
